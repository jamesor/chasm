<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chasm - A Text Adventure</title>
  <link rel="stylesheet" href="css/chasm.css">
</head>
<body>

    <section id="banner">
      <span id="place"></span><span id="score"></span><span id="moves"></span>

    <section id="output"></section>

  <script src="js/chasm.js"></script>

  <script src="js/chasm/constants.js"></script>
  <script src="js/chasm/config.js"></script>
  <script src="js/chasm/commands/TieRopeToMapleTreeCommand.js"></script>
  <script src="js/chasm/commands/UntieRopeFromMapleTreeCommand.js"></script>
  <script src="js/chasm/main.js"></script>
</body>
</html>
