<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chasm - A Text Adventure</title>
  <link rel="stylesheet" href="css/chasm.css">
</head>
<body>

  <!-- The Screen -->
  <div id="screen">
    <section id="banner">
      <span id="place"></span><span id="score"></span><span id="moves"></span>

    <section id="image"></section>
    <section id="output"></section>
    <section id="input">

    </section>
  </div>

  <a href="https://github.com/jamesor/chasm"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <!-- Load the Game Engine -->
  <script src="js/chasm.min.js"></script>

  <!-- Normally, the following files would be minified as the "Game" -->
  <script src="js/constants.js"></script>
  <script src="js/commands/TieRopeToMapleTreeCommand.js"></script>
  <script src="js/commands/UntieRopeFromMapleTreeCommand.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
